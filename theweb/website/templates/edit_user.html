{% extends "base.html" %}

{% block title %}
    Edit User
{% endblock %}

{% block content %}
<div class="container">
    <h3>Edit User</h3>
    <form method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ edit_user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ edit_user.email }}" required>
        </div>
        <div class="form-group">
            <label for="role_id">Role</label>
            <select id="role_id" name="role_id" class="form-control">
                {% for role in roles %}
                <option value="{{ role.id }}" {% if edit_user.role_id == role.id %}selected{% endif %}>{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
