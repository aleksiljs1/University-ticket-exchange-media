{% extends "base.html" %}

{% block title %}
    Manage Users
{% endblock %}

{% block content %}
<div class="container">
    <h3>Manage Users</h3>
    <table class="table">
        <thead>
            <tr>
                <th><a href="{{ url_for('views.users', sort_by='name') }}">Name</a></th>
                <th><a href="{{ url_for('views.users', sort_by='email') }}">Email</a></th>
                <th><a href="{{ url_for('views.users', sort_by='role') }}">Role</a></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role.name }}</td>
                <td>
                    <a href="{{ url_for('views.edit_user', user_id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{{ url_for('views.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
