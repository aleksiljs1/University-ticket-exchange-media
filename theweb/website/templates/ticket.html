{% extends "base.html" %}

{% block title %}
    Create Ticket
{% endblock %}

{% block content %}
<div class="container">
    <h1>Create a Ticket</h1>
    <form action="/create-ticket" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" cols="50" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control">
                <option value="assistance">Assistance</option>
                <option value="idea">Idea</option>
                <option value="complaint">Complaint</option>
                <option value="else">Else</option>
            </select>
        </div>

        <div class="form-group">
            <label for="visibility">Visibility:</label><br>
            <!-- Student Visibility Options -->
            <div class="form-check">
                <input type="checkbox" id="students_in_department" name="students_in_department" class="form-check-input" onchange="toggleExclusive('students_in_department', 'students_in_all_departments')">
                <label for="students_in_department" class="form-check-label">Visible to Students in My Department</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="students_in_all_departments" name="students_in_all_departments" class="form-check-input" onchange="toggleExclusive('students_in_all_departments', 'students_in_department')">
                <label for="students_in_all_departments" class="form-check-label">Visible to Students in All Departments</label>
            </div>

            <!-- Professor Visibility Options -->
            <div class="form-check">
                <input type="checkbox" id="professors_in_department" name="professors_in_department" class="form-check-input" onchange="toggleExclusive('professors_in_department', 'professors_in_all_departments')">
                <label for="professors_in_department" class="form-check-label">Visible to Professors in My Department</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="professors_in_all_departments" name="professors_in_all_departments" class="form-check-input" onchange="toggleExclusive('professors_in_all_departments', 'professors_in_department')">
                <label for="professors_in_all_departments" class="form-check-label">Visible to Professors in All Departments</label>
            </div>
        </div>

        <div class="form-group">
            <label for="image">Attach Image:</label>
            <input type="file" id="image" name="image" class="form-control-file">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    function toggleExclusive(selectedId, otherId) {
        const selected = document.getElementById(selectedId);
        const other = document.getElementById(otherId);
        if (selected.checked) {
            other.checked = false;
        }
    }
</script>
{% endblock %}
